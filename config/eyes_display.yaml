eyes_display:
  ros__parameters:
    tracking_topic: "/person/target"
    input_normalized: true
    frame_width: 640.0
    frame_height: 480.0
    fullscreen: true
    screen_width: 800
    screen_height: 480
    render_fps: 60.0
    smoothing_alpha: 0.2

face_tracker:
  ros__parameters:
    image_topic: "/camera/image_raw"
    tracking_topic: "/person/target"
    debug_topic: "/face_tracker/debug_image"
    debug_enabled: true
    scale_factor: 1.1
    min_neighbors: 5
    min_size: 60

camera_bridge:
  ros__parameters:
    service_name: "/get_camera_image"
    output_topic: "/camera/image_raw"
    poll_rate: 10.0

depthai_face_tracker:
  ros__parameters:
    tracking_topic: "/person/target"
    debug_topic: "/face_tracker/debug_image"
    debug_enabled: true
    scale_factor: 1.1
    min_neighbors: 5
    min_size: 60
    preview_width: 640
    preview_height: 400
    fps: 30.0
